{% load django_markdown %}

{% block body %}

                <h3>{{ farmaco.nombre }} <small> <span class="glyphicon glyphicon-tag"></span> {{ farmaco.clasificacion.nombre }}</small></h3>

    {% endfor %}
{% endblock %}
