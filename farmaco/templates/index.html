{% load django_markdown %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vademecum</title>
</head>
<body>
<h1>Farmacos</h1>
{% for farmaco in object_list %}
    <h2>{{ farmaco.nombre }}</h2>
    <p>{{ farmaco.clasificacion.nombre }}  {{ farmaco.clasificacion.descripcion|markdown }}</p>
{% endfor %}
</body>
</html>
